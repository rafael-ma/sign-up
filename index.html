<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="Google Account">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="Facebook Account">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="Linkedin Account">
            </a>
        </div>

        <div class="alternative">
            <span id="line1"></span>
            <span>OR</span>
            <span id="line2"></span>
        </div>

        <form action="#" method="post">
            <label for="name">
                <span>Name</span>
                <input autofocus type="text" name="name" id="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>

            <input class="button" type="submit" value="SIGN-UP">
        </form>
    </main>
    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
